<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Number Large or Small?!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="box">
        <div class="title">
            <h1>Is Number Large or Small?!</h1>
        </div>     
        <p class="txt">Please Enter <span style="color:red;">5</span> Numbers <span style="color:red;">Between[0 - 99] : </span></p> <br>
          <span class="txt">  Input numbers separated by <span style="color:red;">"space"</span></span>
                <div class="br" >
                  <input name="code" id="num" class="code-input" maxlength="20" minlength="9" required/>
                 
                </div>
  
        </p>

<button class="button-50 sub" id="check"  value="test!"  type="button">CHECK</button>

   
   
        <div class="output">
            <textarea id="result" class="out" rows="2" cols="11" readonly></textarea>

        </div>
    </div> 

    <script type="text/javascript" src="code.js"></script>
</body>
</html>
